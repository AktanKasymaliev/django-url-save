{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block links %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% endblock links %}
    {% block title %}<title>URL Saver</title>{% endblock title %}
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light" id="navbar" style="border-radius: 20px;">
        <a class="navbar-brand" href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" width="70" height="39" class="d-inline-block align-top" alt="logo">
            URL Saver
        </a>
    {% if user.is_authenticated %}
        <a href="{% url 'mylinks' %}" style="text-decoration: none; font-size: 18px;">MY LINKS</a>
            <a href="{% url 'logout' %}" style="text-decoration: none; margin-right: 50px; color: brown;">
                    Log Out
            </a>
    {% else %}
        <div class="no-auth" style="margin-right: 50px;">
            <a href="{% url 'signup' %}" style="text-decoration: none; color: brown;">Sign Up</a>
            <a href="{% url 'login' %}" style="text-decoration: none; margin-left: 20px; color: brown;">Log In</a>
        </div>
    {% endif %}
</nav>

    {% block body %}

    {% endblock body %}
</body>

{% block js %}
<script src="https://cdn.jsdelivr.net/npm/bubbly-bg@1.0.0/dist/bubbly-bg.js"></script>
<script src="{% static 'js/bubbly-bg.js' %}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock js %}
</html>
